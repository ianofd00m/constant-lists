<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Card Image Loading</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .test-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }
        .test-image {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }
        .test-image img {
            width: 150px;
            height: auto;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .fallback {
            width: 150px;
            height: 200px;
            background: #f0f0f0;
            border-radius: 5px;
            display: none;
            align-items: center;
            justify-content: center;
            color: #666;
            font-size: 12px;
            text-align: center;
            padding: 10px;
            margin: 0 auto 10px auto;
        }
        .status {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <h1>Card Image Loading Test</h1>
    <p>Testing different methods to load Scryfall card images...</p>
    
    <div class="test-container">
        <!-- Test 1: Direct Scryfall URL -->
        <div class="test-image">
            <h3>Direct Scryfall</h3>
            <img src="https://cards.scryfall.io/normal/front/2/6/267b7273-b7a3-448c-9a6a-86b88c0c632b.jpg" alt="Test Card 1" onload="showStatus(this, 'Loaded successfully')" onerror="showError(this, 'Direct URL failed')">
            <div class="fallback">No Image Available</div>
            <div class="status" id="status1">Loading...</div>
        </div>
        
        <!-- Test 2: CORS Proxy -->
        <div class="test-image">
            <h3>CORS Proxy</h3>
            <img src="https://api.allorigins.win/raw?url=https://cards.scryfall.io/normal/front/2/6/267b7273-b7a3-448c-9a6a-86b88c0c632b.jpg" alt="Test Card 2" onload="showStatus(this, 'CORS proxy loaded')" onerror="showError(this, 'CORS proxy failed')">
            <div class="fallback">No Image Available</div>
            <div class="status" id="status2">Loading...</div>
        </div>
        
        <!-- Test 3: Another CORS service -->
        <div class="test-image">
            <h3>Alternative Proxy</h3>
            <img src="https://corsproxy.io/?https://cards.scryfall.io/normal/front/2/6/267b7273-b7a3-448c-9a6a-86b88c0c632b.jpg" alt="Test Card 3" onload="showStatus(this, 'Alt proxy loaded')" onerror="showError(this, 'Alt proxy failed')">
            <div class="fallback">No Image Available</div>
            <div class="status" id="status3">Loading...</div>
        </div>
    </div>
    
    <script>
        function showStatus(img, message) {
            const container = img.parentElement;
            const status = container.querySelector('.status');
            status.textContent = message;
            status.style.color = 'green';
        }
        
        function showError(img, message) {
            const container = img.parentElement;
            const fallback = container.querySelector('.fallback');
            const status = container.querySelector('.status');
            
            img.style.display = 'none';
            fallback.style.display = 'flex';
            status.textContent = message;
            status.style.color = 'red';
        }
        
        // Set timeouts for each image
        setTimeout(() => {
            const images = document.querySelectorAll('img');
            images.forEach((img, index) => {
                if (!img.complete || img.naturalWidth === 0) {
                    showError(img, `Timeout after 10s`);
                }
            });
        }, 10000);
    </script>
</body>
</html>
